<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>
<header></header>

<body>
    <div class="container col-lg-11">
        <div class="jumbotron-fluid jumbotron ">
            <h1 class="display-4">Always On Time</h1>
            <P class="lead">The Millennial Train Scheduler</P>
        </div>
        <div class="row card">
            <div class="card-header">Current Train Schedule</div>
            <table class="table table-sm table-hover col-lg-12" id="trainrow">
                <thead></thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                <tbody></tbody>
            </table>
        </div>
        <br><br>
        <div class="row card">
            <div class="card-header">Add Train </div>
            <form class="traininfo">
                <div class="form-group">
                    <label for="traininput">Train Name</label>
                    <input class="form-control" id="train-input" type="text">
                </div>
                <div class="form-group">
                    <label for="destinput">Destination</label>
                    <input class="form-control" id="dest-input" type="text">
                </div>
                <div class="form-group">
                    <label for="timeinput"> First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="time-input" type="text" placeholder="HH:mm">
                </div>
                <div class="form-group">
                    <label for="freqinput">Frequency (min)</label>
                    <input class="form-control" id="freq-input" type="text">
                </div>
                <button class="btn btn-primary float-left" id="submit">Submit</button>
            </form>
        </div>
    </div>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
